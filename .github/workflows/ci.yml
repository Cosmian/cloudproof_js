name: clouproof_js CI
on: push

jobs:
  # Caching the build is not working because we're
  # using ubuntu on this job but a node:18 container
  # for the other jobs requiring services.
  # We also need to install zstd inside the node:18 container
  # which take a lot of time (maybe more than building the project
  # againâ€¦).
  #
  # build:
  #   runs-on: ubuntu-22.04

  #   steps:
  #     - name: Check out repository code
  #       uses: actions/checkout@v3

  #     - name: Cache build
  #       uses: actions/cache@v3
  #       with:
  #         path: |
  #           node_modules
  #           dist
  #         key: build-${{ github.run_id }}

  #     - name: Install dependencies and build
  #       run: npm install

  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: npm install

      - name: Check Prettier
        run: npm run prettier:check

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    container: node:18

    services:
      kms:
        image: cosmian/kms
        env:
          COSMIAN_SERVER_URL: http://localhost:9998
          KMS_PUBLIC_PATH: /tmp
          KMS_PRIVATE_PATH: /tmp
          KMS_SHARED_PATH: /tmp

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: npm install

      - name: Test
        run: npm test
        env:
          REDIS_HOST: redis
          KMS_HOST: kms
