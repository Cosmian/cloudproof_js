name: clouproof_js CI
on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    container: cosmian/node_ci_puppeteer

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            dist
          key: build-${{ github.run_id }}

      - name: Install dependencies and build
        run: npm install

  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: npm install

      - name: Check Prettier
        run: npm run prettier:check

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    container: cosmian/node_ci_puppeteer
    needs: build

    services:
      kms:
        image: cosmian/kms
        env:
          COSMIAN_SERVER_URL: http://localhost:9998
          KMS_PUBLIC_PATH: /tmp
          KMS_PRIVATE_PATH: /tmp
          KMS_SHARED_PATH: /tmp

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            dist
          key: build-${{ github.run_id }}

      - name: Test
        run: npm test
        env:
          REDIS_HOST: redis
          KMS_HOST: kms

  example_vuejs:
    runs-on: ubuntu-latest
    container: cosmian/node_ci_puppeteer
    needs: build

    services:
      kms:
        image: cosmian/kms
        env:
          COSMIAN_SERVER_URL: http://localhost:9998
          KMS_PUBLIC_PATH: /tmp
          KMS_PRIVATE_PATH: /tmp
          KMS_SHARED_PATH: /tmp

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            dist
          key: build-${{ github.run_id }}

      - name: Test VueJS
        run: |
          cd examples/vuejs
          npm install
          npm run build
          npm run serve -- --port 8090 &
          sleep 5
          node ../test/chrome.mjs http://localhost:8090 http://kms:9998
