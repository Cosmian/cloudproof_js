---
name: Cloudproof Javascript Library

on:
  workflow_call:
    inputs:
      subcommands:
        required: true
        type: string

jobs:
  js-in-docker:
    runs-on: ubuntu-latest
    container: cosmian/node_ci_puppeteer

    services:
      kms:
        image: cosmian/kms:4.0.1
        env:
          COSMIAN_SERVER_URL: http://localhost:9998
          KMS_PUBLIC_PATH: /tmp
          KMS_PRIVATE_PATH: /tmp
          KMS_SHARED_PATH: /tmp

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            /github/home/.cache/puppeteer
            node_modules
            dist
            src/pkg
          key: ${{ runner.os }}-docker-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-docker-node-

      - name: Test
        run: ${{ inputs.subcommands }}
        env:
          REDIS_HOST: redis
          KMS_HOST: kms
