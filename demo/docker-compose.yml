version: "3"
services:
  kms:
    image: gitlab.cosmian.com:5000/core/kms:3.0.1_ci
    environment:
      - KMS_HOSTNAME=0.0.0.0
      - KMS_PUBLIC_PATH=/tmp
      - KMS_PRIVATE_PATH=/tmp
      - KMS_SHARED_PATH=/tmp
    ports:
      - 9998:9998

  demo:
    image: demo:latest
    ports:
      - 8090:8080
